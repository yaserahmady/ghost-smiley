  <body class="bg-rose-300 overflow-hidden">
    <main class="w-full h-dvh relative overflow-hidden">
      <div
        id="smiley-container"
        class="absolute inset-0 size-[120px] my-auto mx-auto"
      >
        <div class="sparkling w-full h-full z-10"></div>
        <canvas

    <svg

      version="1.1"
      style="position: absolute"
    >
      <defs>
        <filter id="squiggly-0">
          <feTurbulence
            id="turbulence"
            baseFrequency="0.02"
            numOctaves="3"
            result="noise"
            seed="0"
          />
          <feDisplacementMap
            id="displacement"
            in="SourceGraphic"
            in2="noise"
            scale="2"
          />
        </filter>
        <filter id="squiggly-1">
          <feTurbulence
            id="turbulence"
            baseFrequency="0.02"
            numOctaves="3"
            result="noise"
            seed="1"
          />
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" />
        </filter>

        <filter id="squiggly-2">
          <feTurbulence
            id="turbulence"
            baseFrequency="0.02"
            numOctaves="3"
            result="noise"

          />

        <filter id="squiggly-3">

        <filter id="squiggly-4">

            id="turbulence"
            baseFrequency="0.02"
            numOctaves="3"
            result="noise"
            seed="4"
          />
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="1" />
        </filter>
